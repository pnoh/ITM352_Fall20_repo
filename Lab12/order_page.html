<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<script>
    function isNonNegInt(string_to_check, returnErrors=false) 
/* This function will chekc if the string to chekc is a non neg int.
Returns true if string to check is non negative. If return erros = true, 
it will return the array of reasons of why it is not a negative int
*/
{
errors = []; // assume no errors at first
if(Number(string_to_check) != string_to_check) {errors.push('Not a number!');} // Check if string is a number value
else (string_to_check < 0) errors.push('Negative value!'); // Check if it is non-negative
if(parseInt(string_to_check) != string_to_check) errors.push('Not an integer!'); // Check that it is an integer   

return returnErrors ? errors : ((errors.length > 0) ? false : true); 
}
    function checkQuantityTextbox() {
        qty_textbox_message.innerHTML= isNonNegInt(quantity_textbox.value, true).join(" ");
    }

function displayPurchase() {
    document.write(`Thank for you for ordering ${quantity_textbox.value} things!`)
}
</script>
<body>
    <label for="frame">Quantity Wanted</label><br>
    <input type="text" id="quantity_textbox" 
    onkeyup="checkQuantityTextbox();"><br>
    <span id='qty_textbox_message'>Enter a quantity</span><br>

    <input type="button" Value="purchase" onclick="displayPurchase">
</body>

</html>
